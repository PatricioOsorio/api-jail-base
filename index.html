<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>JailBase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="styles/normalize.min.css.map" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/56d0ffeffa.js"
      crossorigin="anonymous"
      async
    ></script>
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a class="header__logo" href="#"
          ><img src="assets/icons/station.svg" alt="Logotipo"
        /></a>
        <nav class="header__menu">
          <a href="#estado">Buscar por condado</a>
          <a href="#recluso">Buscar recluso</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <h1 class="title">JailBase</h1>

      <section class="section" id="estado">
        <h2>Buscar por Estado</h2>

        <div class="estado__form">
          <label for="state">Estado</label>
          <select name="state" id="state">
            <option value="opcion">--Seleccione opcion</option>
          </select>

          <label for="county">Condado</label>
          <select name="county" id="county">
            <option value="opcion">--Seleccione opcion</option>
          </select>

          <label for="person">Persona</label>
          <select name="persons" id="persons">
            <option value="opcion">--Seleccione opcion</option>
          </select>
        </div>

        <div class="estado__info"></div>
      </section>

      <section class="section" id="recluso">
        <h2>Buscar por recluso</h2>

        <form class="recluso__form">
          <label for="recluso__state">Estado</label>
          <select name="recluso__state" id="recluso__state">
            <option value="opcion">--Seleccione opcion</option>
          </select>

          <label for="recluso__county">Condado</label>
          <select name="recluso__county" id="recluso__county">
            <option value="opcion">--Seleccione opcion</option>
          </select>

          <input type="hidden" name="id" class="recluso__id">

          <label for="recluso__last-name">Apellido</label>
          <input
            id="recluso__last-name"
            type="text"
            required
            placeholder="Apellido"
          />

          <button class="btn recluso__btn">Consultar</button>
        </form>
        <div class="recluso__info">

        </div>
      </section>

      <template class="template-card">
        <div class="card">
          <img class="card__img" src="" alt="Recluso" />
          <p>Nombre: <span class="card__name"></span></p>
          <p>Cargos: <span class="card__charges"></span></p>
          <p>Fecha captura: <span class="card__date"></span></p>
        </div>
      </template>

      <template class="template-search">
        <div class="card">
          <img class="card__img" src="" alt="Recluso" />
          <p>Nombre: <span class="card__name"></span></p>
          <p>Cargos: <span class="card__charges"></span></p>
          <p>Fecha captura: <span class="card__date"></span></p>
        </div>
      </template>

      <div class="error hidden">
        <p>
          <i class="fas fa-exclamation-circle"></i>
          Error: datos no disponibles
        </p>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
